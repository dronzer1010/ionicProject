<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- <ion-tabs class="tabs-icon-top tabs-color-active-positive "> -->
  <ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-positive">

  <!-- Beneficious Tab -->
  <!-- <ion-tab title="Beneficios" icon-off="ion-bookmark" icon-on="ion-bookmark" href="#/tab/beneficious" > -->
    <ion-tab title="Beneficios" icon-off="ion-bookmark" icon-on="ion-bookmark" href="#/tab/beneficious" >

    <ion-nav-view name="tab-beneficious"></ion-nav-view>
  </ion-tab>

  <!-- Induccion Tab -->
  <ion-tab title="Induccion" icon-off="ion-ios-book" icon-on="ion-ios-book" href="#/tab/induccion">
    <ion-nav-view name="tab-induccion"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="" icon-off="ion-more" icon-on="ion-more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

  <!-- Formulario Tab -->
  <ion-tab title="Formulario" icon-off="ion-ios-briefcase" icon-on="ion-ios-briefcase" href="#/tab/formulario" >
    <ion-nav-view name="tab-formulario"></ion-nav-view>
  </ion-tab>

  <!-- Noticas Tab -->
  <ion-tab title="Noticias" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/noticas" >
    <ion-nav-view name="tab-noticas"></ion-nav-view>
  </ion-tab>


</ion-tabs>
